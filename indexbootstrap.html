<!DOCTYPE html>
<html>
<head>
		<!--Bootstrap links-->
 	<title>YoChoice Bootstrap</title>

  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

	<header class = "header">
	
		<nav class = "navbar navbar-style">
			<div class = "container">

				<!-- Hide and open menu icon -->
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#micon">
				
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				
				</button>
				
				<!-- Logo image -->
				<a href =""><img class = "logo" src="YoChoiceLogo.png"></a>
					 
				</div>
				
				<!-- Navigation bar links -->
				<div class="collapse navbar-collapse" id="micon">
					<ul class = "nav navbar-nav navbar-right">
						<li><a href ="">Home</a></li>
						<li><a href ="">About us</a></li>
						<li><a href ="">Place order</a></li>
						<li><a href ="">Payment methods</a></li>

						<li><a href ="">Contact us</a></li>
					</ul>
				</div>
			</div>
	
		</nav>
		
		<div class = "container">
			<div class ="row">
				
				<div class="col-sm-6 banner-info">
					<p>Welcome to YoChoice Shopping (PTY) LTD</p>
					
					<a class = "btn btn-first" href = "#">Read more</a>
					<a class = "btn btn-first" href = "#">Subscribe</a>
					
					
					
				</div>
				
				<div class="col-sm-6 banner-image">
				
				
					<!--img src = "kitchenSet.jpg" class = "img-responsive"-->
					
					  <div id="myCarousel" class="carousel slide" data-ride="carousel">
   					 <!-- Indicators -->
    					<ol class="carousel-indicators">
					      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					      <li data-target="#myCarousel" data-slide-to="1"></li>
					      <li data-target="#myCarousel" data-slide-to="2"></li>
					      <li data-target="#myCarousel" data-slide-to="3"></li>
					      <li data-target="#myCarousel" data-slide-to="4"></li>
					      <li data-target="#myCarousel" data-slide-to="5"></li>
					    </ol>
					
					    <!-- Wrapper for slides -->
					    <div class="carousel-inner">
					      <div class="item active">
					        <img src="kitchenset.jpg" alt="Los Angeles" class="img-responsive">
					      </div>
										    
					      <div class="item">
					        <img src="elephantPillow.jpg" alt="New york" class="img-responsive">
					      </div>
					    
					    <div class="item">
					        <img src="bachelor dish drainer.jpg" alt="New york" class="img-responsive">
					      </div>
						
						<div class="item">
					        <img src="multifuctional baby bag pink.jpg" alt="New york" class="img-responsive">
					      </div>
					    
					    <div class="item">
					        <img src="bathroomSet1.jpg" alt="New york" class="img-responsive">
					      </div>
			
						<div class="item">
					        <img src="bathroom mat set - blue.jpg" alt="New york" class="img-responsive">
					      </div>
						
					    </div>
			
		
		
			
			
					
					    <!-- Left and right controls -->
					    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
					      <span class="glyphicon glyphicon-chevron-left"></span>
					      <span class="sr-only">Previous</span>
					    </a>
					    <a class="right carousel-control" href="#myCarousel" data-slide="next">
					      <span class="glyphicon glyphicon-chevron-right"></span>
					      <span class="sr-only">Next</span>
					    </a>
		 			 </div>
				</div>
				
			</div>
		</div>
